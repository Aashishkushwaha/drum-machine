<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="./main.js" defer></script>
</head>

<body>
  <main>
    <section id="main-section">
      <header>Drum Machine</header>
      <div id="container-section">
        <div class="left-container">
          <div class="screen" id="screen-desktop">Screen</div>
          <div class="buttons-container">
            <button value="65">A</button>
            <button value="83">S</button>
            <button value="68">D</button>
            <button value="70">F</button>
            <button value="71">G</button>
            <button value="72">H</button>
            <button value="74">J</button>
            <button value="75">K</button>
            <button value="76">L</button>
          </div>
        </div>
        <div class="right-container">
          <div class="on_off-section">
            <label for="on_off">Switch</label>
            <input type="checkbox" name="on_off" id="switch" class="switch">
          </div>
          <div class="on_off-section">
            <label for="on_off">Heater</label>
            <input type="checkbox" name="on_off" id="heater" class="switch">
          </div>
          <div class="on_off-section">
            <label for="on_off">Volume</label>
            <input type="range" min="0" max="10" value="5" class="slider" id="volume">
          </div>
        </div>
      </div>
      </div>
    </section>
  </main>
  <div>
    <audio src="./audio/Heater-1.mp3" data-key="65"></audio>
    <audio src="./audio/Dry_Ohh.mp3" data-key="83"></audio>
    <audio src="./audio/Give_us_a_light.mp3" data-key="68"></audio>
    <audio src="./audio/Kick_n_Hat.mp3" data-key="70"></audio>
    <audio src="./audio/punchy_kick_1.mp3" data-key="71"></audio>
    <audio src="./audio/side_stick_1.mp3" data-key="72"></audio>
    <audio src="./audio/RP4_KICK_1.mp3" data-key="74"></audio>
    <audio src="./audio/Heater-3.mp3" data-key="75"></audio>
    <audio src="./audio/Heater-4_1.mp3" data-key="76"></audio>



    <audio class="heater" src="./audio/Heater-1.mp3" data-key="65"></audio>
    <audio class="heater" src="./audio/Give_us_a_light.mp3" data-key="83"></audio>
    <audio class="heater" src="./audio/Kick_n_Hat.mp3" data-key="68"></audio>
    <audio class="heater" src="./audio/Dry_Ohh.mp3" data-key="70"></audio>
    <audio class="heater" src="./audio/Heater-3.mp3" data-key="71"></audio>
    <audio class="heater" src="./audio/side_stick_1.mp3" data-key="72"></audio>
    <audio class="heater" src="./audio/Heater-4_1.mp3" data-key="74"></audio>
    <audio class="heater" src="./audio/punchy_kick_1.mp3" data-key="75"></audio>
    <audio class="heater" src="./audio/RP4_KICK_1.mp3" data-key="76"></audio>
  </div>
</body>

</html>
